<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML </title>
</head>
<body>
    <h1>Inserindo vídeos localmente no meu desktop</h1>
    <p>este vídeo está no meu servidor</p>
    <video width="400px" controls autoplay loop> 
        <source src="mid/video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
